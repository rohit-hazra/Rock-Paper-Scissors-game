<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>✊ ✋ ✌️ Rock Paper Scissors</h1>

        <label>Enter your choice:</label>
        <input type="text" id="userInput" placeholder="Rock / Paper / Scissors"><br>

        <input type="button" class="btn" value="✊ Rock" onclick="setChoice('rock')">
        <input type="button" class="btn" value="✋ Paper" onclick="setChoice('paper')">
        <input type="button" class="btn" value="✌️ Scissors" onclick="setChoice('scissors')"><br>

        <button class="btn play-btn" onclick="compute()">▶ Play</button>
        <button class="btn reset-btn" onclick="reset()">🔄 Reset</button>

        <div>
            <label>Computer choice:</label>
            <input type="text" id="computer" readonly>
        </div>

        <p id="result"></p>

        <div class="scoreboard">
            <span>👤 You: <span id="userScore">0</span></span>
            <span>💻 Computer: <span id="compScore">0</span></span>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
